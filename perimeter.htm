        <title>Assignment #6 - Perimeter </title>

            <script type="text/javascript">
                /*Function allows code reuse for prompring the User for info
                 * @param inputInfo: The info that the program asks the user for the value of
                 * @return : The value the user entered
                 */
                function promptUser(inputInfo){
                    return parseFloat(prompt("Please enter a value for " + inputInfo + ":", "0"));
                }
            
                /* Checks if the user input is invalid
                 * Displays message if invalid, if not, don't display anything
                 * @param inputNum: The user input
                 * @return: INVALID if it's an invalid input, 
                 *          The value if the number is valid      
                 */
                 function checkNum(inputNum){
                    if(inputNum < 0 || isNaN(inputNum)){
                        window.alert("INVALID INPUT- Value will now be 0 \n PLEASE REFRESH PAGE");
                        return 0;
                    }
                    return inputNum;
                }

                /* Function calculates the perimeter of a rectangle
                 *@param float length: The length value of the rectanlge
                 *@param float width: The Width value of the rectangle
                 *@return: The perimeter of the rectangle from the given dimensions
                 */
                function perimeter(length, width){
                    return 2 * (length +width);//perimeter formula
                }

                /* Function compares the perimeters of the rectangles and will return 
                 * astring with the greatest perimeter
                 * @param float pOne: The perimeter of the first rectangle
                 * @param float pTwo: The perimeter of the second rectangle
                 * @return: The greatest perimeter 
                 *          Or if the perimeters are equal
                 */
                function comparePermiters(pOne, pTwo){
                    //If the first are is greater
                    if(pOne > pTwo) return "The First Reactangle's Perimeter is greater with " + pOne + " units";
                    //If the second area is greater
                    if(pOne < pTwo) return "The Second Reactangle's Perimeter is greater with "  + pTwo + " units";
                    //If neither, then they have to be equal
                    if(pOne == pTwo) return "The Areas are equal with "  + pOne + " units";
                }
            </script>

        </head>
    <body>
        <h2>Perimeters of Rectangles</h2>
        <script type="text/javascript">     
            //Prompt the user for values
            var lengthOne, widthOne, lengthTwo, widthTwo, perimeterOne, perimeterTwo;
            //The first Rectanlges dimensions
            lengthOne = checkNum(promptUser("the First Length"));
            widthOne = checkNum(promptUser("the First Width"));
            //Find perimeter
            perimeterOne = perimeter(lengthOne, widthOne);
            
            //Get the second Rectangles dimensions
            lengthTwo = checkNum(promptUser("the Second Length"));
            widthTwo = checkNum(promptUser("the Second Width"));
            //Get perimeter
            perimeterTwo = perimeter(lengthTwo, widthTwo);
            document.write(comparePermiters(perimeterOne, perimeterTwo));
            //check each value when prompt checkNum(promptUser("")); 
        </script>
        
    </body>
