        <!-- New heading for degree Calculation -->
        <h2> Fahrenheit To Kelvin Conversion </h2>
        <h3>
            <!--JavaScript that converts Farenheit to Kelvin-->
            <script type="text/javascript">
                //Fahrenheit variable is the input from the prompt, deafult value is 0
                //Convert Fahrenheit by parsing input to a Float
                var fahrenheit = parseFloat(prompt("Please enter a Temperature in Fahrneheit to convert to Kelvin:", "0"));
                /* Displays Temp. entered in Fahrenheit
                 * Then displays the temp in Kelvin, 
                 * By doing the conversion formula
                 */   
                document.write("You entered: " + fahrenheit + "\u00B0 F</br>");
                document.write("Temperature in Kelvin, rounded to nearest whole number: " 
                                + Math.round((fahrenheit + 459.67) * (5/9)) + "\u00B0 C"); //\u00b0 is unicode for degree sign
            </script>
        </h3>

        <!--New heading for Prism Calculation-->
        <h2> Trapezoidal Prism Volume Calculation </h2>
        <h3>
            <!-- JavaScript that prompts the user with measurements of a Trapezoidal Prism
                Displays the values, calulates the Volume of the prism with the values
                Then reduces all values by a Quarter, redisplays the values and recalculates the Volume
            -->
            <script type="text/javascript">
                //The length value to calculate the volume, from user input in prompt
                var length = parseFloat(prompt("Enter the Length Value:", 0));
                    //Display Length
                    document.write("Trapezoidal Prism Length: " + length + "</br>");
                //Height value of prism from user input
                var height = parseFloat(prompt("Enter the Height Value:", 0));
                    //Display Height
                    document.write("Trapezoidal Prism Height: " + height + "</br>");
                //The Base width/B1 value of prism, form user input
                var baseWidth = parseFloat(prompt("Enter the Base Width Value:", 0));
                    //Display Base Width
                    document.write("Trapezoidal Prism Base Width: " + baseWidth + "</br>");
                //Top width/B2 value of the prism from user input
                var topWidth = parseFloat(prompt("Enter the Top Width Value:", 0));
                    //Display Top Width
                    document.write("Trapezoidal Prism Top Width: " + topWidth + "</br>");
                //Volume variable calculates the volum of the prism based off of the user input
                var volume = length * height * ((baseWidth+topWidth)/2);
                    //Display Volume
                    document.write("Volume of Prism: " + volume + "</br>");

                //Separates the Original Values from the Reduced ones.
                document.write("<h2> Quarter Reduced Trapezoidal Prism Volume </h2>");

                /* I am making new variables so that the original Values 
                 * could be used along with the reduced
                 */

                //Reduce length by a quarter and then display it on website
                var newLength = length * 0.75;
                document.write("Reduced Trapezoidal Prism Length: " + newLength + "</br>");

                //Reduce Height by a quarter and then display it on website
                var newHeight = height * 0.75;
                document.write("Reduced Trapezoidal Prism Height: " + newHeight + "</br>");

                //Reduce Base Width by a quarter and then display it on website
                var newBaseWidth = baseWidth * 0.75;
                document.write("Reduced Trapezoidal Prism Base Width: " + newBaseWidth + "</br>");

                //Reduce Top Width by a quarter and then display it on website
                var newTopWidth = topWidth * 0.75;
                document.write("Reduced Trapezoidal Prism Top Width: " + newTopWidth + "</br>");

                //Recalculate the Volume with the newly quartered values and display value on website
                var newVolume = newLength * newHeight * ((newBaseWidth+newTopWidth)/2);
                document.write("Reduced Volume of Prism: " + newVolume + "</br>");

            </script>
        </h3>
